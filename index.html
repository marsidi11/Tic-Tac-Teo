<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Teo</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="https://cdn4.iconfinder.com/data/icons/feather/24/x-circle-256.png">
	<meta name="viewport" content="width=device-width">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<!-- Table In Center -->
	<table>
		<tr>
			<td>
				<input type="button" name="" id="1">
			</td>
			<td>
				<input type="button" name="" id="2">
			</td>
			<td>
				<input type="button" name="" id="3">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="" id="4">
			</td>
			<td>
				<input type="button" name="" id="5">
			</td>
			<td>
				<input type="button" name="" id="6">
			</td>
		</tr>
		<tr>
			<td>
				<input type="button" name="" id="7">
			</td>
			<td>
				<input type="button" name="" id="8">
			</td>
			<td>
				<input type="button" name="" id="9">
			</td>
		</tr>
	</table>
	<!-- List With Title -->
	<ol class="title">Tic Tac Teo</ol>
	<!-- Result DIV -->
	<div class="result">
		<ol>Result</ol>
		<ol>
			<p>Player O</p>
			<input class="input0" type="text" readonly="readonly" name="player1" placeholder="Player 1 Points">
			<br> <br> 	
			<p>Player X</p>
			<input class="input0" type="text" readonly="readonly" name="player2" placeholder="Player 2 Points">
			<br>
			<input class="reset" type="reset" name="">
		</ol>
	</div>
	<span class="punoi">Punoi: Marsid Zyberi</span>
</body>
</html>
